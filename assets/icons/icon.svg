<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow for depth -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="16" fill="url(#bgGradient)"/>
  
  <!-- Subtle top highlight for depth -->
  <rect width="128" height="64" rx="16" fill="white" opacity="0.08"/>
  
  <!-- Main content centered (adjusted for perfect vertical centering) -->
  <g transform="translate(64, 68)">
    <!-- MD Text - Bold and prominent -->
    <text x="0" y="-10" 
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" 
          font-size="52" 
          font-weight="700" 
          fill="white" 
          text-anchor="middle"
          letter-spacing="-3"
          filter="url(#textShadow)">MD</text>
    
    <!-- Elegant divider -->
    <rect x="-32" y="2" width="64" height="2.5" rx="1.25" fill="white" opacity="0.4"/>
    
    <!-- OFFICE Text - Refined spacing -->
    <text x="0" y="24" 
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" 
          font-size="15" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle"
          letter-spacing="7.5"
          filter="url(#textShadow)">OFFICE</text>
  </g>
</svg>
