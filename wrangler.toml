# Cloudflare Pages Configuration for MDOffice - Markdown Office Editor
# https://developers.cloudflare.com/pages/

name = "md-office-editor"
compatibility_date = "2025-01-01"

# Pages-specific configuration
[site]
bucket = "./public"

# Optional: Custom build configuration
# [build]
# command = ""  # No build command needed for static HTML
# cwd = ""
# watch_dir = "public"

# Optional: Custom headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Optional: Redirects
# [[redirects]]
# from = "/old-page"
# to = "/new-page"
# status = 301


